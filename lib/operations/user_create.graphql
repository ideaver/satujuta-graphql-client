mutation UserCreate($userCreateArgs: UserCreateArgs!) {
  userCreateOne(userCreateArgs: $userCreateArgs) {
    id
    firstName
    lastName
    email
    userRole
    userType
    avatarUrl
    whatsappNumber
    referralCode
    status
    schoolId
    createdAt
    updatedAt
    theme
    address {
      id
      name
      cityId
      districtId
      postalCodeId
    }
    school {
      id
      name
      addressId
      createdAt
      updatedAt
    }
    referredBy {
      id
    }
    accounts {
      id
      name
      accountNumber
      accountCategory
      balance
    }
  }
}