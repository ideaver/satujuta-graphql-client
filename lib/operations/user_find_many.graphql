query UserFindMany($userFindManyArgs: UserFindManyArgs!) {
  userFindMany(userFindManyArgs: $userFindManyArgs) {
    id
    firstName
    lastName
    email
    addressId
    userRole
    userType
    avatarUrl
    whatsappNumber
    whatsappVerifiedAt
    referredById
    status
    theme
    referredBy {
      id
      firstName
      lastName
    }
    school {
      id
      name
    }
    _count {
      referredUsers
      claimedRewards
    }
    createdAt
    updatedAt
  }
}
