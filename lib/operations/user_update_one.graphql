mutation UserUpdateOne($userUpdateOneArgs: UserUpdateOneArgs!) {
  userUpdateOne(userUpdateOneArgs: $userUpdateOneArgs) {
    id
    firstName
    lastName
    email
    userRole
    userType
    avatarUrl
    whatsappNumber
    whatsappVerifiedAt
    status
    theme
    referralCode
    referredBy {
      id
      firstName
      lastName
      referralCode
    }
    school {
      id
      name
      address {
        id
        name
        subdistrictId
      }
      updatedAt
    }
    address {
      id
      name
      subdistrict {
        id
        name
        postalCode
        district {
          id
          name
          city {
            id
            name
            province {
              id
              name
            }
          }
        }
      }
    }
    accounts {
      id
      name
      accountCategory
      accountNumber
      bankAccount {
        id
        name
        logoUrl
        accountId
        accountNumber
      }
    }
    updatedAt
  }
}
