mutation UserUpdateOne($userUpdateOneArgs: UserUpdateOneArgs!) {
  userUpdateOne(userUpdateOneArgs: $userUpdateOneArgs) {
    id
    firstName
    lastName
    email
    userRole
    userType
    avatarUrl
    whatsappNumber
    status
    theme
    address {
      id
      name
      province {
        id
        name
      }
      city {
        id
        name
      }
      district {
        id
        name
      }
      subdistrict {
        id
        name
        postalCode
      }
    }
    referralCode
    accounts {
      id
      name
      accountCategory
      accountNumber
      bankAccount {
        id
        name
        logoUrl
        accountId
        accountNumber
      }
    }
    createdAt
    updatedAt
  }
}
