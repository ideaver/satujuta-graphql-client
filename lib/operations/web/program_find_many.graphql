query ProgramFindMany($skip: Int, $take: Int, $where: ProgramWhereInput) {
  programFindMany(skip: $skip, take: $take, where: $where) {
    id
    name
    description
    category {
      id
      name
      createdAt
    }
    startDate
    dueDate
    _count {
      participant
    }
    Images {
      url
    }
  }
}
