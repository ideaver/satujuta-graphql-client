query ProgramFindMany(
  $skip: Int
  $take: Int
  $orderBy: [ProgramOrderByWithRelationInput!]
  $where: ProgramWhereInput
) {
  programFindMany(skip: $skip, take: $take, orderBy: $orderBy, where: $where) {
    id
    name
    description
    category {
      id
      name
      createdAt
    }
    startDate
    dueDate
    _count {
      participant
    }
    createdBy {
      id
      firstName
      lastName
      address {
        name
      }
    }
    Images {
      url
    }
  }
}
