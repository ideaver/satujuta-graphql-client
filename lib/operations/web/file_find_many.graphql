query FileFindMany(
  $where: FileWhereInput
  $take: Int
  $skip: Int
  $orderBy: [FileOrderByWithRelationInput!]
) {
  fileFindMany(where: $where, take: $take, skip: $skip, orderBy: $orderBy) {
    id
    fileType
    filesize
    name
    description
    url
    createdById
    createdAt
    updatedAt
  }
}
