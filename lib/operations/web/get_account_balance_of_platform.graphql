query GetAccountBalanceOfPlatformByCustomPeriod(
  $accountBalanceOfPlatformByCustomPeriod: AccountBalanceOfPlatformByCustomPeriod!
) {
  getAccountBalanceOfPlatformByCustomPeriod(
    accountBalanceOfPlatformByCustomPeriod: $accountBalanceOfPlatformByCustomPeriod
  ) {
    period
    totalBalance
  }
}
