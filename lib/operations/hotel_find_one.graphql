query HotelFindOne($hotelFindUniqueArgs: HotelFindUniqueArgs!) {
  hotelFindOne(hotelFindUniqueArgs: $hotelFindUniqueArgs) {
    id
    name
    description
    rating
    startDate
    quota
    createdById
    createdAt
    updatedAt
    _count {
      checkIns
    }
    images {
      url
    }
    address {
      id
      name
      city {
        id
        name
      }
      district {
        id
        name
      }
    }
    checkIns {
      user {
        id
        firstName
        lastName
        avatarUrl
      }
      checkInAt
      createdAt
    }
    _count {
      checkIns
    }
  }
}