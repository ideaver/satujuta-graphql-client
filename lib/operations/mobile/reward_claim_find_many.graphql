query RewardClaimFindManyByUserId(
  $skip: Int
  $take: Int
  $where: RewardClaimWhereInput
  $orderBy: [RewardClaimOrderByWithRelationInput!]
) {
  rewardClaimFindMany(
    skip: $skip
    take: $take
    where: $where
    orderBy: $orderBy
  ) {
    id
    reward {
      id
    }
    createdAt
    processedAt
  }
}
