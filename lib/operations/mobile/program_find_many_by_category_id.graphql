query ProgramFindManyByCategoryId(
  $orderBy: [ProgramOrderByWithRelationInput!]
  $skip: Int
  $take: Int
  $where: ProgramWhereInput
) {
  programFindMany(orderBy: $orderBy, skip: $skip, take: $take, where: $where) {
    id
    name
    description
    category {
      id
      name
      createdAt
    }
    startDate
    dueDate
    _count {
      participant
    }
    Images {
      url
    }
  }
}
