mutation UserCreateOne($data: UserCreateInput!) {
  userCreateOne(data: $data) {
    id
    firstName
    lastName
    email
    userRole
    userType
    avatarUrl
    whatsappNumber
    referralCode
    status
    schoolId
    createdAt
    updatedAt
    theme
    school {
      id
      name
      address {
        name
        subdistrictId
      }
      createdAt
      updatedAt
    }
    referredBy {
      id
      firstName
      lastName
      referralCode
    }
    accounts {
      id
      name
      accountNumber
      accountCategory
    }
    orders {
      id
      invoice {
        id
      }
    }
    address {
      id
      name
      subdistrict {
        id
        name
        postalCode
        district {
          id
          name
          city {
            id
            name
            province {
              id
              name
            }
          }
        }
      }
    }
  }
}
