query PointTransactionFindFirst($pointTransactionFindFirstArgs: PointTransactionFindFirstArgs!, $rewardFindManyArgs: RewardFindManyArgs!) {
  pointTransactionFindFirst(pointTransactionFindFirstArgs: $pointTransactionFindFirstArgs) {
    amount
  }
  rewardFindMany(rewardFindManyArgs: $rewardFindManyArgs) {
    id
    name
    images {
      url
    }
    description
    pointCost
  }
}