query HotelFindMany($hotelFindManyArgs: HotelFindManyArgs!) {
  hotelFindMany(hotelFindManyArgs: $hotelFindManyArgs) {
    id
    name
    description
    images {
      url
    }
    quota
    rating
    startDate
    address {
      id
      name
      subdistrict {
        id
        name
        postalCode
        district {
          id
          name
          city {
            id
            name
            province {
              id
              name
            }
          }
        }
      }
    }
    _count {
      checkIns
    }
  }
}