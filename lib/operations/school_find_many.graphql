query SchoolFindMany($schoolFindManyArgs: SchoolFindManyArgs!) {
  schoolFindMany(schoolFindManyArgs: $schoolFindManyArgs) {
    id
    name
    address {
      id
      name
      subdistrict {
        id
        name
        postalCode
        district {
          id
          name
          city {
            id
            name
            province {
              id
              name
            }
          }
        }
      }
    }
  }
}